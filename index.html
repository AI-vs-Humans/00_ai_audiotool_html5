<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveMaster</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="js/tiling.js" defer></script>
    <script src="js/audio.js" defer></script>
</head>
<body>
    <header>
        <h1>GrooveMaster DJ Tool</h1>
    </header>
    <div id="tiling-container">
        <div class="tile" id="deck1">
            <input type="file" id="file1" accept="audio/*">
            <audio id="audio1" controls></audio>
            <div id="equalizer1"></div>
        </div>
        <div class="tile" id="deck2">
            <input type="file" id="file2" accept="audio/*">
            <audio id="audio2" controls></audio>
            <div id="equalizer2"></div>
        </div>
        <div class="tile" id="volume-manager">
            <h2>Volume Manager</h2>
            <input type="range" id="volume1" min="0" max="1" step="0.01" value="0.5">
            <input type="range" id="volume2" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="tile" id="sample-editor">
            <h2>Sample Editor</h2>
            <input type="file" id="sample-file" accept="audio/*">
            <audio id="sample-audio" controls></audio>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 GrooveMaster</p>
    </footer>
</body>
</html>
